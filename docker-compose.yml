version: "3.3"

networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: '198.18.0.0/16'

services:
  web:
    build:
      context: ./
      dockerfile: ./Dockerfile_web
    container_name: practice-web
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - server
    networks:
      network:
        ipv4_address: 198.18.0.11
    volumes:
        - ./frontend/dist:/usr/share/nginx/html

  nginx:
    image: nginx:alpine
    container_name: practice-nginx
    restart: always
    volumes:
      - ./docker/nginx/docker/config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html/
    working_dir: /var/www/html
    networks:
      network:
        ipv4_address: 198.18.0.10
    ports:
      - 8898:80
    depends_on:
      - server

  server:
    build:
      context: ./
      dockerfile: ./Dockerfile_server
    container_name: practice-server
    restart: always
    ports:
      - '9000:9000'
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
    networks:
      network:
        ipv4_address: 198.18.0.12
    volumes:
        - ./backend:/var/www/html

  mysql:
    image: mysql:8.0.21
    container_name: practice-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci #设置utf8字符集
    restart: always
    ports:
      - "13306:3306"  # host物理直接映射端口为13306
    environment:
      MYSQL_DATABASE: 'practice' # 初始化启动时要创建的数据库的名称
      MYSQL_ROOT_PASSWORD: 'Practice@1234' # root管理员用户密码
    networks:
      network:
        ipv4_address: 198.18.0.13

  redis:
    image: redis:6.0.6
    container_name: practice-redis # 容器名
    restart: always
    ports:
      - '16379:6379'
    networks:
      network:
        ipv4_address: 198.18.0.14

  taos:
    image: tdengine/tdengine:2.0.0.0
    container_name: practice-taos
    restart: unless-stopped
    ports:
      - 6030:6030 
      - 6035:6035 
      - 6041:6041 
      - 6030-6040:6030-6040/udp 
    networks:
      network:
        ipv4_address: 198.18.0.15
