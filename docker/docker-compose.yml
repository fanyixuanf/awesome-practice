version: '1.0'
services:

    web:
        build:
            context: /nginx/
            dockerfile: docker/Dockerfile
        image: "view-nginx:latest"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../view/public:/usr/share/nginx/html

    app:
        build:
            context: ../backend/
            dockerfile: docker/Dockerfile
        image: "view-php:latest"
        environment:
            ## Application Configuration ##
            APP_ENV: "dev"
            APP_DEBUG: "true"
        volumes:
            - ../backend:/var/www/html

    mariadb:
        build:
            context: /mariadb/
            dockerfile: docker/Dockerfile
        image: "view-mariadb:latest"
        ports:
            - "3306:3306"
        volumes:
            - view_dbdata:/var/lib/mysql

    redis:
        build:
            context: /redis/
            dockerfile: docker/Dockerfile
        image: "view-redis:latest"          
        ports:
            - "6379:6379"
        volumes:
            - view_redisdata:/data

    taos:
        image: "tdengine/tdengine:2.0.0.0"
        restart: unless-stopped
        ports:
            - 6030:6030 
            - 6035:6035 
            - 6041:6041 
            - 6030-6040:6030-6040/udp 
        volumes:
            - /taos:/etc/taos

volumes:
    view_dbdata:
    view_redisdata:

